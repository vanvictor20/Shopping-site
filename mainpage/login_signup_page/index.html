<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- <script
      defer
      src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"
    ></script> -->
    <script defer src="script.js"></script>
    <title>TicketHive</title>
  </head>
  <body>
    <div class="background"></div>

    <div class="container">
      <!-- content container -->

      <div class="content">
        <a href="../mainpage/index.html"> <h2 class="logo">TicketHive</h2></a>
        <div class="text-sci">
          <h2>Welcome! <br /><span>To Our Website.</span></h2>
          <p>
            five highly enthusiastic individuals, happy to make their work
            beneficial.
          </p>

          <div class="social-icons">
            <a href="#"><i class="bx bxl-linkedin"></i></a>
            <a href="#"><i class="bx bxl-facebook"></i></a>
            <a href="#"><i class="bx bxl-instagram"></i></a>
            <a href="#"><i class="bx bxl-twitter"></i></a>
          </div>
        </div>
      </div>

      <div class="logreg-box">
        <!-- Login container -->

        <div class="form-box login">
          <form action="#">
            <h2>Sign In</h2>
            <div class="input-box">
              <span class="icon"><i class="bx bxs-envelope"></i></span>
              <input type="email" name="email" required />
              <label>Email</label>
            </div>
            <div class="input-box">
              <span class="icon"><i class="bx bxs-lock-alt"></i></span>
              <input type="password" name="password" required />
              <label>Password</label>
            </div>
            <div class="remember-forgot">
              <label
                ><input type="checkbox" name="remember" />Remember me</label
              >
              <a href="#">Forgot password?</a>
            </div>

            <button type="submit" name="signin" class="btn">Sign In</button>

            <div class="login-register">
              <p>
                Don't have an account?
                <a href="#" class="register-link">Sign up</a>
              </p>
            </div>
          </form>
        </div>

        <!-- Register container -->

        <div class="form-box register">
          <form action="#">
            <h2>Sign Up</h2>
            <div class="input-box">
              <span class="icon"><i class="bx bxs-user"></i></span>
              <input type="text" name="username" required />
              <label>Username</label>
            </div>
            <div class="input-box">
              <span class="icon"><i class="bx bxs-envelope"></i></span>
              <input type="email" name="email" required />
              <label>Email</label>
            </div>
            <div class="input-box">
              <span class="icon"><i class="bx bxs-lock-alt"></i></span>
              <input type="password" name="password" required />
              <label>Password</label>
            </div>
            <div class="remember-forgot">
              <label
                ><input type="checkbox" name="remember" /> I Agree to
                Terms&Policy</label
              >
              <!-- <a href="#">Forgot password?</a> -->
            </div>

            <button type="submit" name="signup" class="btn">Sign Up</button>

            <div class="login-register">
              <p>
                Already have an account?
                <a href="#" class="login-link">Sign in</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
