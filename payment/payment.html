<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    
</head>


<body>

<div class="big-container">
    
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">Personal information</h3>
                    <div class="inputBox">
                        <span>First name :</span>
                        <input type="text" placeholder="Enter your first name">
                    </div>
                    <div class="inputBox">
                        <span>Last name :</span>
                        <input type="text" placeholder="Enter your last name">
                    </div>
                    <div class="inputBox">
                        <span>Country :</span>
                        <input type="text" placeholder="your country">
                    </div>
                    
                    <div class="inputBox">
                        <span>Total :</span>
                        <input type="number" placeholder="..."> 
                    </div>
                    
                </div>

                <div class="col">

                    <h3 class="title">payment</h3>

                    <div class="inputBox">
                        <span>cards accepted :</span>
                        <!-- <img src="card_img.png" alt=""> -->
                        <div class="credit-cards" style="text-align: left ; width: 100%">
                            <img height="40" src="cards.png"/>
                            <img height="40" src="E-Dinar (1).png"/>
                        </div>
                    </div>
                    <div class="inputBox">
                        <span> CIN :</span>
                        <input type="text" placeholder="CIN or passport number">
                    </div>
                    <div class="inputBox">
                        <span>Full Name on card :</span>
                        <input type="text" placeholder="Name on card">
                    </div>
                    <div class="inputBox">
                        <span>credit card number :</span>
                        <input type="number" placeholder="Type a valid number">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>exp month :</span>
                            <input type="text" placeholder="Janvier">
                        </div>
                        <div class="inputBox">
                            <span>exp year :</span>
                            <input type="number" placeholder="2024">
                        </div>
                    </div>

                </div>
            </div>
            <input type="submit" value="Buy Now" class="submit">
        </form>
    </div>
</div>           
</body>
</html>
