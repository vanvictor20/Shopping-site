<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
    rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css">
    <link rel="stylesheet" href="cart.css">
    <title>My Cart</title>    
</head>


<body>
  <button id="open-cart-btn">Open Cart</button>
<div class="modal-container hidden">
  <div class="modal">
    <button class="btn--close-modal" id="close-btn">&times;</button>
    <!-- hne -->

    <h2 class="modal__header">
      Shopping Cart
    </h2>

    <form class="modal__form form-box login">
      <form action="#">

            <div class="cart-content">
              <div class="cart-box">
                <img src="event.jpg" alt="" class="cart-img"> 
                <div class="detail-box">
                    <div class="cart-product-title">Earbuds</div> 
                    <div class="cart-price">$10</div>
                    <input type="number" value="1" class="cart-quantity">
                </div>
                <!-- Remove Cart -->
                <i class='bx bxs-trash-alt cart-remove' ></i> 
              </div>
            </div>

            <div class="cart-content">
              <div class="cart-box">
                <img src="event.jpg" alt="" class="cart-img"> 
                <div class="detail-box">
                    <div class="cart-product-title">Earbuds</div> 
                    <div class="cart-price">$10</div>
                    <input type="number" value="1" class="cart-quantity">
                </div>
                <!-- Remove Cart -->
                <i class='bx bxs-trash-alt cart-remove' ></i> 
              </div>
            </div>    
      
        <div class="payer"> 
            <hr>
            <div>
              <div class="remember-forgot">
                  <div class=”total-title”>Sub-Total : </div>
                  <div class=”total-price”>$0.0</div>
              </div>

              <button type="submit" name="signin" class="btn">Checkout</button>
          </div>
        </div> 

        

    </form>
  </div>
</div>
  <div class="overlay hidden"></div>

  <script src="cart.js"></script>

</body>
</html>
